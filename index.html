<script src="script/jquery-1.11.1.min.js"></script>
<script src="script/clipboard.min.js"></script>
<script>
    $(window).load(function () {
        $(".download_layout").addClass('active');

        var u = navigator.userAgent;
        var isWeixin = u.toLowerCase().indexOf('micromessenger') > -1;
        if (isWeixin) {
            $(".weixin-tip").show();
        }
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if(isAndroid) {
            $('.new-down-footer .down').attr("href","http://static.szjx.top/app/fashion.apk")
        }
        if(isiOS) {
            $('.new-down-footer .down').attr("href","https://apps.apple.com/cn/app/fashion-%E6%88%91%E4%B8%8D%E5%A1%91%E9%80%A0%E6%97%B6%E5%B0%9A-%E6%88%91%E5%B0%B1%E6%98%AF%E6%97%B6%E5%B0%9A/id1524298545")
        }

        $(".bd-download").on("click", function () {
            if ($(this).hasClass("yes-copy")) return false;
            var _this = this;
            var $clip = new Clipboard(_this, {
                text: function (trigger) {
                    return trigger.getAttribute('aria-label');
                }
            });
            $clip.on('success', function (e) {
                $(_this).attr("src", "img/uploadbtnyes.svg")
                $(_this).parents(".download_btn").find(".down-msg").html("请打开系统自带或QQ/UC/百度/360浏览器粘贴下载地址即可下载");
                e.clearSelection();
            });
            $clip.on('error', function (e) {
                console.error('Action:', e.action);
                console.error('Trigger:', e.trigger);
            });

        });
        $(".bd-download").click();
    });
</script>
